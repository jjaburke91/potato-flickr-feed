
<div id="photo-page-container">

    <div id="photo-page-meta-container">
        <h3 id="photo-page-title">
            <a href="{{photoData.link}}">{{photoData.title }}</a>
        </h3>

        <button id="back-btn" ui-sref="flickr.listing">Back</button>

        <p id="photo-page-author">
            <a href="http://flickr.com/{{photoData.author_id}}">{{photoData.author}}</a>
        </p>

        <p id="photo-page-publishdate">
            Published on {{photoData.date_taken | date:'dd MMM yyyy'}} at {{photoData.date_taken | date:'hh:mm'}}
        </p>
    </div>

    <div id="photo-page-image-container">
        <img class="photo-page-thumbnail" src="{{photoData.media.m}}">
    </div>

    <div id="photo-page-information-container">
        <p ng-bind-html="photoData.description | stripRedundantContent | trustAsHtml "></p>

        <photo-tags tags="photoData.tags"></photo-tags>
    </div>


</div>
